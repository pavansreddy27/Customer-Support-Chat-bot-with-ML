<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Apps</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f6d365, #fda085);
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            color: #333;
            font-size: 2rem;
        }

        /* Logout Button */
        .logout-button {
            position: absolute;
            top: 50px;
            right: 100px;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            border: 2px solid white;
            border-radius: 5px;
            color: white;
            background-color: #333;
            transition: background-color 0.3s, color 0.3s;
        }

        .logout-button:hover {
            background-color: white;
            color: #333;
        }

        .apps-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .app {
            text-align: center;
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            width: 150px;
        }

        .app:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .app img {
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
        }

        .app div {
            font-size: 1.1rem;
            font-weight: bold;
        }

        /* Back Button */
        .back-button {
            display: block;
            text-align: center;
            margin: 20px auto;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            border: 2px solid white;
            border-radius: 5px;
            color: white;
            background-color: #333;
            transition: background-color 0.3s, color 0.3s;
            width: fit-content;
        }

        .back-button:hover {
            background-color: white;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Logout Button -->
    <a href="/logout" class="logout-button">Logout</a>

    <h1>Shopping Apps</h1>
    <div class="apps-container">
        <!-- Amazon -->
        <div class="app" onclick="window.location.href='/amazon'">
            <img src="{{ url_for('static', filename='logos/amazon.png') }}" alt="Amazon">
            <div>Amazon</div>
        </div>

        <!-- Flipkart -->
        <div class="app" onclick="window.location.href='/shopping/flipkart'">
            <img src="{{ url_for('static', filename='logos/flipkart.png') }}" alt="Flipkart">
            <div>Flipkart</div>
        </div>

        <!-- Ajio -->
        <div class="app" onclick="window.location.href='/shopping/ajio'">
            <img src="{{ url_for('static', filename='logos/ajio.png') }}" alt="Ajio">
            <div>Ajio</div>
        </div>

        <!-- TATA Cliq -->
        <div class="app" onclick="window.location.href='/shopping/tatacliq'">
            <img src="{{ url_for('static', filename='logos/tatacliq.png') }}" alt="TATA Cliq">
            <div>TATA Cliq</div>
        </div>

        <!-- Meesho -->
        <div class="app" onclick="window.location.href='/shopping/meesho'">
            <img src="{{ url_for('static', filename='logos/meesho.png') }}" alt="Meesho">
            <div>Meesho</div>
        </div>
    </div>

    <!-- Back Button -->
    <a href="/dashboard" class="back-button">Back</a>
</body>
</html>
