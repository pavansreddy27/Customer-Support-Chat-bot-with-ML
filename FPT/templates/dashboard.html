<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            color: #333;
        }

        /* Hamburger menu styling */
        .hamburger {
            position: absolute;
            top: 40px;
            right: 50px;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 1001;
        }

        /* Dropdown menu styling */
        .menu {
            display: none;
            position: absolute;
            top: 50px;
            right: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            z-index: 1000;
        }

        .menu a {
            display: block;
            padding: 10px 20px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .menu a:hover {
            background-color: #f0f0f0;
        }

        .show {
            display: block;
        }

        /* Grid container for domains */
        .domains-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            padding: 20px;
            margin: 0 auto;
            max-width: 1200px;
        }

        .domain {
            text-align: center;
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .domain:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        /* RGB light moving effect */
        .domain::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            background: linear-gradient(45deg, red, yellow, green, cyan, blue, magenta);
            background-size: 400% 400%;
            z-index: -1; /* So it stays behind the content */
            animation: rgbMove 3s linear infinite;
            opacity: 0;
        }

        .domain:hover::before {
            opacity: 1;
        }

        /* Animation to move the RGB gradient */
        @keyframes rgbMove {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.classList.toggle('show');
        }
    </script>
</head>
<body>
    <h1>Welcome, {{ username }}!</h1>

    <!-- Hamburger Menu Icon -->
    <div class="hamburger" onclick="toggleMenu()">&#9776;</div>

    <!-- Dropdown Menu -->
    <div id="menu" class="menu">
        <a href="/profile">Profile</a>
        <a href="/settings">Settings</a>
        <a href="/logout">Logout</a>
    </div>

    <!-- Domains Section -->
    <div class="domains-container">
        <div class="domain" onclick="window.location.href='/shopping'">
            <img src="{{ url_for('static', filename='logos/shopping.png') }}" alt="Shopping">
            <div>Shopping</div>
        </div>
        <div class="domain" onclick="window.location.href='/booking'">
            <img src="{{ url_for('static', filename='logos/booking.png') }}" alt="Booking">
            <div>Booking</div>
        </div>
        <div class="domain" onclick="window.location.href='/entertainment'">
            <img src="{{ url_for('static', filename='logos/entertainment.png') }}" alt="Entertainment">
            <div>Entertainment</div>
        </div>
        <div class="domain" onclick="window.location.href='/games'">
            <img src="{{ url_for('static', filename='logos/games.png') }}" alt="Games">
            <div>Games</div>
        </div>
        <div class="domain" onclick="window.location.href='/learing'">
            <img src="{{ url_for('static', filename='logos/learning.png') }}" alt="learing">
            <div>Learning</div>
        </div>
    </div>
</body>
</html>
